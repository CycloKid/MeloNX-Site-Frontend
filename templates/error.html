{% extends 'base.html' %}
{% load static %}
{% block title %}{{ error_code }}{% endblock title %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-base-100/5 border-2 border-white/5 rounded-2xl shadow-lg p-4 my-4 animate-fade-down sm:w-1/2">
            <h1 class="text-9xl font-bold text-center">{{ error_code }}</h1>
            <h1 class="text-2xl font-bold text-center text-neutral-content">{{ error_message }}</h1>
            <a role="button" class="btn bg-base-100/15 border-white/15 hover:bg-base-100/30 hover:border-white/30 hover:text-white mt-4 w-full text-neutral-content" href="{% url 'home:home' %}"><h1 class="text-bold text-xl">Go back to Home</h1></a>
        </div>
    </div>
{% endblock content %}
