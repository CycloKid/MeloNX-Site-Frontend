{% extends 'base.html' %}
{% load static %}
{% block title %}Tester Login{% endblock title %}
{% block content %}
<div class="flex flex-col py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-20 w-auto" src="{% static 'imgs/MeloNX.svg' %}" alt="MeloNX Logo">
        <h2 class="mt-3 text-center text-3xl font-extrabold text-white/70">MeloNX Tester Login</h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-base-200/10 border-2 border-white/5 p-4 shadow sm:rounded-lg sm:px-10 backdrop-blur-md">
            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-white/70">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300/15 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 sm:text-sm bg-gray-300/15">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-white/70">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300/15 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 sm:text-sm bg-gray-300/15">
                        </div>
                    </div>

                    <div class="text-sm">
                        <a href="https://discord.com/users/1039046111685521428" class="font-medium text-neutral-content hover:text-indigo-500">Forgot your password?</a>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
