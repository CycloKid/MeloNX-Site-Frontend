{% load custom_filters %}
<div class="flex flex-wrap items-center bg-base-200/15 border-2 border-white/5 rounded-2xl shadow-lg p-4">
    <h1 class="text-xs mr-1.5">{{ game_entry.game_id }}</h1>

    <h1 class="text-xl font-bold text-center sm:text-left w-full sm:w-auto">{{ game_entry.name }}</h1>

    <div class="flex flex-wrap justify-center sm:justify-start items-center gap-2 mt-2 sm:mt-0 sm:ml-4">
        <span class="badge dark:text-white {{ game_entry.compatibility|compatibility_color }}">
            {{ game_entry.compatibility }}
        </span>
        <span class="badge dark:text-white {{ game_entry.device_memory|ram_color }}">
            {{ game_entry.device_memory }}
        </span>
    </div>

    <div class="flex flex-wrap justify-center sm:justify-end items-center gap-2 mt-2 sm:mt-0 sm:ml-auto">
        <span class="badge badge-info dark:text-white">#{{ game_entry.entry }}</span>
        <span class="badge badge-info dark:text-white">{{ game_entry.created_at }}</span>
    </div>
</div>
